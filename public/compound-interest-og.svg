<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Golden gradient for highlighted text -->
    <linearGradient id="golden-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="25%" style="stop-color:#f4e07b"/>
      <stop offset="50%" style="stop-color:#d4af37"/>
      <stop offset="75%" style="stop-color:#b8941f"/>
      <stop offset="100%" style="stop-color:#d4af37"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background -->
  <rect width="1200" height="630" fill="#0a0a0a"/>
  
  <!-- B Logo Badge -->
  <rect x="60" y="140" width="48" height="48" rx="12" fill="#1a1a1a" stroke="#333333" stroke-width="1"/>
  <text x="84" y="173" font-family="Georgia, serif" font-size="28" font-weight="700" fill="url(#golden-gradient)" text-anchor="middle">B</text>
  
  <!-- Brand name -->
  <text x="120" y="180" font-family="Georgia, serif" font-size="28" font-weight="600" fill="white" font-style="italic">Budgetkollen</text>
  
  <!-- Main heading -->
  <text x="60" y="260" font-family="Georgia, serif" font-size="56" font-weight="700" fill="url(#golden-gradient)">
    Ränta på ränta
  </text>
  <text x="60" y="320" font-family="Georgia, serif" font-size="56" font-weight="700" fill="white">
    kalkylator
  </text>
  
  <!-- Subtitle -->
  <text x="60" y="370" font-family="Inter, sans-serif" font-size="24" fill="#a3a3a3">
    Se hur ditt sparande växer exponentiellt
  </text>
  
  <!-- Chart container -->
  <g transform="translate(680, 120)">
    <!-- Withdrawal indicator -->
    <text x="180" y="40" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#ef4444" text-anchor="middle">Uttag påbörjas</text>
    
    <!-- Chart bars - Year 1-10 (accumulation phase) -->
    <g transform="translate(0, 60)">
      <!-- Bar 1 -->
      <rect x="0" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="0" y="238" width="16" height="35" fill="#22c55e"/>
      
      <!-- Bar 2 -->
      <rect x="24" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="24" y="225" width="16" height="48" fill="#22c55e"/>
      <rect x="24" y="219" width="16" height="6" fill="#8b5cf6"/>
      
      <!-- Bar 3 -->
      <rect x="48" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="48" y="211" width="16" height="62" fill="#22c55e"/>
      <rect x="48" y="195" width="16" height="16" fill="#8b5cf6"/>
      
      <!-- Bar 4 -->
      <rect x="72" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="72" y="198" width="16" height="75" fill="#22c55e"/>
      <rect x="72" y="170" width="16" height="28" fill="#8b5cf6"/>
      
      <!-- Bar 5 -->
      <rect x="96" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="96" y="185" width="16" height="88" fill="#22c55e"/>
      <rect x="96" y="143" width="16" height="42" fill="#8b5cf6"/>
      
      <!-- Bar 6 -->
      <rect x="120" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="120" y="173" width="16" height="100" fill="#22c55e"/>
      <rect x="120" y="115" width="16" height="58" fill="#8b5cf6"/>
      
      <!-- Bar 7 -->
      <rect x="144" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="144" y="161" width="16" height="112" fill="#22c55e"/>
      <rect x="144" y="85" width="16" height="76" fill="#8b5cf6"/>
      
      <!-- Bar 8 -->
      <rect x="168" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="168" y="148" width="16" height="125" fill="#22c55e"/>
      <rect x="168" y="52" width="16" height="96" fill="#8b5cf6"/>
      
      <!-- Bar 9 -->
      <rect x="192" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="192" y="135" width="16" height="138" fill="#22c55e"/>
      <rect x="192" y="17" width="16" height="118" fill="#8b5cf6"/>
      
      <!-- Bar 10 -->
      <rect x="216" y="273" width="16" height="12" fill="#3b82f6"/>
      <rect x="216" y="123" width="16" height="150" fill="#22c55e"/>
      <rect x="216" y="5" width="16" height="142" fill="#8b5cf6"/>
      
      <!-- Withdrawal phase divider -->
      <g transform="translate(248, 0)">
        <defs>
          <pattern id="dashed-line" patternUnits="userSpaceOnUse" width="4" height="16">
            <rect width="2" height="8" fill="#ef4444" opacity="0.8"/>
            <rect y="8" width="2" height="8" fill="none"/>
          </pattern>
        </defs>
        <rect x="0" y="0" width="2" height="320" fill="url(#dashed-line)"/>
      </g>
      
      <!-- Year 11-20 (withdrawal phase) -->
      <rect x="266" y="5" width="16" height="280" fill="#ef4444"/>
      <rect x="290" y="25" width="16" height="260" fill="#ef4444"/>
      <rect x="314" y="45" width="16" height="240" fill="#ef4444"/>
      <rect x="338" y="65" width="16" height="220" fill="#ef4444"/>
      <rect x="362" y="85" width="16" height="200" fill="#ef4444"/>
      <rect x="386" y="105" width="16" height="180" fill="#ef4444"/>
      <rect x="410" y="125" width="16" height="160" fill="#ef4444"/>
      <rect x="434" y="145" width="16" height="140" fill="#ef4444"/>
      <rect x="458" y="165" width="16" height="120" fill="#ef4444"/>
      <rect x="482" y="185" width="16" height="100" fill="#ef4444"/>
    </g>
    
    <!-- Legend -->
    <g transform="translate(80, 420)">
      <rect x="0" y="0" width="12" height="12" fill="#3b82f6" rx="2"/>
      <text x="20" y="10" font-family="Inter, sans-serif" font-size="14" fill="#a3a3a3">Initial investering</text>
      
      <rect x="140" y="0" width="12" height="12" fill="#22c55e" rx="2"/>
      <text x="160" y="10" font-family="Inter, sans-serif" font-size="14" fill="#a3a3a3">Månatligt sparande</text>
      
      <rect x="300" y="0" width="12" height="12" fill="#8b5cf6" rx="2"/>
      <text x="320" y="10" font-family="Inter, sans-serif" font-size="14" fill="#a3a3a3">Avkastning</text>
    </g>
  </g>
</svg>