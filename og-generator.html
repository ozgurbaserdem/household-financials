<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenGraph Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
      }

      .og-container {
        width: 1200px;
        height: 630px;
        background: #0a0a0a;
        position: relative;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      /* Golden gradient for highlighted text */
      .golden-gradient {
        background: linear-gradient(135deg, #d4af37 0%, #f4e07b 25%, #d4af37 50%, #b8941f 75%, #d4af37 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Main content layout - centered */
      .content {
        display: flex;
        width: 100%;
        height: 100%;
        position: relative;
        z-index: 10;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        gap: 40px;
      }

      /* Logo */
      .logo-icon {
        width: 120px;
        height: 120px;
        background: #1a1a1a;
        border: 1px solid #333333;
        border-radius: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        margin: 0 auto;
      }

      .logo-icon::before {
        content: "B";
        font-family: Georgia, serif;
        font-size: 60px;
        font-weight: 700;
        background: linear-gradient(135deg, #d4af37 0%, #f4e07b 25%, #d4af37 50%, #b8941f 75%, #d4af37 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Main heading */
      .heading {
        font-family: Georgia, serif;
        font-size: 72px;
        font-weight: 700;
        color: white;
        line-height: 1.1;
        margin: 0;
      }

      .subheading {
        font-family: Inter, sans-serif;
        font-size: 28px;
        color: #a3a3a3;
        margin: 0;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="og-container">

      <div class="content">
        <!-- Logo at top -->
        <div class="logo-icon"></div>
        
        <!-- Main heading in middle -->
        <h1 class="heading">Budgetkollen</h1>
        
        <!-- Subtitle at bottom -->
        <p class="subheading">Hush√•llsbudget & Ekonomisk planering</p>
      </div>
    </div>
  </body>
</html>
